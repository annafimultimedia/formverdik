<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Formulir Verifikasi Pendidikan KPM PKH</title>
    <style>
        /* CSS LAYAR */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; color: #000; background-color: #f4f7f6; }
        .no-print { 
            background: #fff; padding: 20px; border-radius: 0 0 15px 15px; 
            margin: 0 auto 10px auto; max-width: 900px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;
            border-top: 5px solid #3498db;
        }
        h1.main-title { color: #2c3e50; margin: 0; font-size: 18px; text-transform: uppercase; }
        .input-group { margin: 15px 0; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .input-group input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 250px; }
        #dropZone { border: 2px dashed #3498db; background: #f8fbff; padding: 15px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; }
        .btn-generate { background: #3498db; color: white; padding: 10px 20px; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; }
        .btn-save { background: #27ae60; color: white; padding: 10px 20px; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; margin-left: 5px; }

        /* CSS CETAK A4 LANDSCAPE */
        .page-container { 
            width: 28.7cm; 
            margin: 0 auto;
            padding: 0.8cm;
            background: white;
            box-sizing: border-box;
            page-break-after: always;
        }

        .kop-surat { display: flex; align-items: center; border-bottom: 2px solid #000; padding-bottom: 5px; margin-bottom: 8px; }
        .logo-box { width: 50px; flex-shrink: 0; }
        .logo-box img { width: 100%; }
        .header-text { text-align: center; flex-grow: 1; }
        .header-text h2 { margin: 0; font-size: 13px; text-transform: uppercase; }
        .header-text p { margin: 0; font-size: 11px; font-weight: bold; }

        /* OPTIMASI TABEL: KOLOM MENYEMPIT SESUAI ISI */
        table { width: 100%; border-collapse: collapse; margin-top: 5px; table-layout: auto; }
        th, td { 
            border: 1px solid black; 
            padding: 2px 4px; /* Padding diperkecil */
            text-align: center; 
            font-size: 8.5px; 
            white-space: nowrap; /* Mencegah teks turun ke bawah kecuali diperlukan */
        }
        
        /* Kolom Kehadiran & Ket dibuat sangat sempit */
        .col-narrow { width: 15px; }
        .col-ket { width: 40px; }
        
        /* Kolom nama diizinkan membungkus jika terlalu panjang agar tabel tidak melebar */
        .col-name { white-space: normal; text-align: left; line-height: 1; }

        th { background-color: #e0e0e0 !important; -webkit-print-color-adjust: exact; }

        .footer-container { margin-top: 15px; display: flex; justify-content: space-between; page-break-inside: avoid; }
        .signature-box { width: 250px; text-align: center; font-size: 10px; }
        .space { height: 45px; }

        @media print {
            .no-print { display: none !important; }
            @page { size: A4 landscape; margin: 0.3cm; }
            .page-container { margin: 0; padding: 0.5cm; width: 100%; border: none; page-break-before: always; }
            .page-container:first-child { page-break-before: avoid; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <h1 class="main-title">Website Formulir Verifikasi Pendidikan KPM PKH</h1>
    <div class="input-group">
        <input type="text" id="namaPendampingInput" placeholder="NAMA PENDAMPING (UNTUK TTD)..." />
        <input type="text" id="nipPendampingInput" placeholder="NIP PENDAMPING..." />
    </div>
    <div id="dropZone">
        <p style="margin:0; font-size:13px;">Tarik & Lepaskan File CSV SIKSNG di Sini atau Klik Pilih File</p>
        <input type="file" id="csvFiles" accept=".csv" multiple style="display: none;" />
        <button type="button" onclick="document.getElementById('csvFiles').click()" style="margin-top:5px">Pilih File</button>
        <div id="fileStatus" style="margin-top:5px; font-size:12px; color:#27ae60;"></div>
    </div>
    <button onclick="processMassiveCSVs()" class="btn-generate">GENERATE FORM</button>
    <button onclick="saveAsPDF()" class="btn-save">SIMPAN PDF</button>
</div>

<div id="outputArea"></div>

<script>
    let selectedFiles = [];
    let firstSchoolName = "";

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('csvFiles');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
        dropZone.addEventListener(e, a => { a.preventDefault(); a.stopPropagation(); });
    });

    dropZone.addEventListener('drop', (e) => {
        selectedFiles = Array.from(e.dataTransfer.files);
        document.getElementById('fileStatus').innerText = selectedFiles.length + " file dipilih.";
    });

    fileInput.addEventListener('change', (e) => {
        selectedFiles = Array.from(e.target.files);
        document.getElementById('fileStatus').innerText = selectedFiles.length + " file dipilih.";
    });

    async function processMassiveCSVs() {
        const outputArea = document.getElementById('outputArea');
        const namaP_TTD = document.getElementById('namaPendampingInput').value.trim() || "..........................................";
        const nipP_TTD = document.getElementById('nipPendampingInput').value.trim();

        if (selectedFiles.length === 0) { alert("Pilih file CSV dahulu!"); return; }
        outputArea.innerHTML = ''; 

        for (let i = 0; i < selectedFiles.length; i++) {
            const data = await readFileData(selectedFiles[i]);
            if (i === 0) firstSchoolName = data.info.nama;
            outputArea.innerHTML += generateSchoolPage(data, namaP_TTD, nipP_TTD);
        }
    }

    function readFileData(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split('\n');
                let schoolInfo = { nama: "NAMA SEKOLAH", npsn: "-" };
                let students = [];
                lines.forEach((line) => {
                    const col = line.split(';');
                    if (line.includes("NPSN")) schoolInfo.npsn = (col[1] || "").replace(/[:"' \r\n]/g, '').trim();
                    if (line.includes("Nama Sekolah")) schoolInfo.nama = (col[1] || "").replace(/[:"'\r\n]/g, '').trim();
                    if (col.length > 15 && !isNaN(parseInt(col[0]))) {
                        students.push({
                            no: col[0],
                            pengurus: (col[2] || "").replace(/"/g, ''),
                            nik: (col[3] || "").replace(/'/g, ''),
                            nisn: (col[4] || "").replace(/'/g, ''),
                            siswa: (col[5] || "").replace(/"/g, ''),
                            tingkat: (col[7] || "").replace(/"/g, ''),
                            pendamping: (col[col.length - 1] || "").replace(/"/g, '').trim()
                        });
                    }
                });
                students.sort((a, b) => a.tingkat.localeCompare(b.tingkat) || a.siswa.localeCompare(b.siswa));
                resolve({ info: schoolInfo, students: students });
            };
            reader.readAsText(file, 'ISO-8859-1');
        });
    }

    function generateSchoolPage(data, namaP, nipP) {
        let rows = '';
        data.students.forEach((s, i) => {
            rows += `<tr>
                <td style="width:25px">${i + 1}</td>
                <td class="col-name">${s.pengurus}</td>
                <td class="col-name">${s.siswa}</td>
                <td style="width:80px">${s.nik}</td>
                <td style="width:70px">${s.nisn}</td>
                <td style="width:50px">${s.tingkat}</td>
                <td class="col-narrow"></td><td class="col-narrow"></td><td class="col-narrow"></td><td class="col-narrow"></td>
                <td class="col-ket"></td>
                <td class="col-name">${s.pendamping}</td>
            </tr>`;
        });

        let nipHtml = nipP ? `<p style="margin:0; font-weight:bold;">NIP. ${nipP}</p>` : `<p style="text-align:left; margin:0; padding-left:25px; font-weight:bold;">NIP. ___________________</p>`;

        return `
        <div class="page-container">
            <div class="kop-surat">
                <div class="logo-box"><img src="15854234115187.png"></div>
                <div class="header-text">
                    <h2>Form Verifikasi Komitmen Pendidikan</h2>
                    <p>${data.info.nama}</p>
                    <p style="font-size:9px">NPSN: ${data.info.npsn} | Periode: Oktober - Desember 2025</p>
                </div>
                <div class="logo-box"><img src="kemensos.png"></div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2" style="width:25px">NO</th><th rowspan="2">NAMA PENGURUS</th><th rowspan="2">NAMA SISWA</th>
                        <th rowspan="2" style="width:80px">NIK SISWA</th><th rowspan="2" style="width:70px">NISN</th><th rowspan="2" style="width:50px">TINGKAT</th>
                        <th colspan="4">KEHADIRAN</th><th rowspan="2" class="col-ket">KET</th><th rowspan="2">PENDAMPING</th>
                    </tr>
                    <tr><th class="col-narrow">A</th><th class="col-narrow">I</th><th class="col-narrow">S</th><th class="col-narrow">%</th></tr>
                </thead>
                <tbody>${rows}</tbody>
            </table>
            <div class="footer-container">
                <div class="signature-box">
                    <p style="margin:0">Pendamping PKH</p>
                    <div class="space"></div>
                    <p style="margin:0"><strong>${namaP.toUpperCase()}</strong></p>
                    ${nipHtml}
                </div>
                <div class="signature-box">
                    <p style="margin:0">Jember, ............................. 2025</p>
                    <p style="margin:0">Kepala Sekolah / Verifikator</p>
                    <div class="space"></div>
                    <p style="margin:0"><strong>__________________________</strong></p>
                    <p style="text-align:left; margin:0; padding-left:25px; font-weight:bold;">NIP. ___________________</p>
                </div>
            </div>
        </div>`;
    }

    function saveAsPDF() {
        if (selectedFiles.length === 0) return;
        let cleanName = firstSchoolName.replace(/[/\\?%*:|"<>]/g, '-').replace(/\s+/g, '_');
        document.title = "Verifikasi_PKH_" + cleanName;
        window.print();
    }
</script>
</body>
</html>
