<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si-Cerdik KPM PKH</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #10b981;
            --bg-body: #f1f5f9;
            --text-dark: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; color: var(--text-dark); 
            background-color: var(--bg-body); 
        }

        /* --- UI DASHBOARD (DIPERTAHANKAN) --- */
        .no-print { 
            background: #ffffff; padding: 40px; border-radius: 0 0 25px 25px; 
            margin: 0 auto 30px auto; max-width: 1000px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center;
        }

        h1.main-title { color: var(--primary-color); margin-bottom: 10px; font-size: 24px; font-weight: 700; }
        .guide-text { color: #64748b; font-size: 14px; margin-bottom: 30px; }

        .card-input {
            background: #f8fafc; border: 1px solid #e2e8f0;
            padding: 20px; border-radius: 15px; margin-bottom: 25px;
        }

        .input-group { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .input-group input { 
            padding: 12px 16px; border: 1px solid #cbd5e1; border-radius: 8px; 
            width: 280px; font-size: 14px; outline: none;
        }

        #dropZone { 
            border: 2px dashed #3498db; background: #f0f9ff; padding: 45px; border-radius: 15px; 
            cursor: pointer; color: #3b82f6; text-align: center; transition: 0.3s;
        }

        .action-area { margin-top: 40px; border-top: 1px solid #e2e8f0; padding-top: 30px; }

        .btn { padding: 14px 32px; font-weight: 600; border: none; border-radius: 10px; cursor: pointer; font-size: 15px; transition: 0.2s; }
        .btn-generate { background: var(--primary-color); color: white; }
        .btn-save { background: var(--secondary-color); color: white; margin-left: 10px; }

        /* --- PRINT LAYOUT (PERBAIKAN HALAMAN BERANTAKAN) --- */
        .page-container { 
            width: 28.7cm; 
            margin: 0 auto; 
            padding: 0; 
            background: white;
            box-sizing: border-box;
            page-break-after: always; /* MEMAKSA FILE BERIKUTNYA PINDAH HALAMAN BARU */
        }

        /* Menghilangkan page break pada elemen terakhir agar tidak ada halaman kosong di akhir PDF */
        .page-container:last-child {
            page-break-after: auto;
        }

        .kop-surat { display: flex; align-items: center; border-bottom: 2.5px solid #000; padding-bottom: 8px; margin-bottom: 10px; }
        .logo-box { width: 55px; flex-shrink: 0; }
        .logo-box img { width: 100%; }
        .header-text { text-align: center; flex-grow: 1; }
        .header-text h2 { margin: 0; font-size: 13px; text-transform: uppercase; color: black; }
        .header-text .school-name { margin: 3px 0; font-size: 16px; font-weight: 800; text-transform: uppercase; color: black; }
        
        table { width: 100%; border-collapse: collapse; table-layout: auto; border: 1.5px solid black; }
        thead { display: table-header-group; } /* Header tabel muncul di setiap halaman jika tabel terpotong */
        
        th, td { 
            border: 1px solid black; padding: 4px 6px; 
            font-size: 8.5px; white-space: nowrap; color: black;
        }
        
        th { background-color: #e5e7eb !important; font-weight: bold; -webkit-print-color-adjust: exact; }

        tbody tr:nth-child(even) { background-color: #f2f2f2 !important; -webkit-print-color-adjust: exact; }
        tbody tr:nth-child(odd) { background-color: #ffffff !important; -webkit-print-color-adjust: exact; }

        .col-auto { text-align: left; }
        .col-narrow { width: 32px; min-width: 32px; text-align: center; }
        .col-ket { width: 55px; min-width: 55px; }

        .signature-wrapper { 
            page-break-inside: avoid; /* Mencegah tanda tangan terbelah */
            margin-top: 15px; 
        }
        
        .footer-container { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end; 
        }
        
        .signature-box { 
            width: 320px; 
            text-align: center; 
            font-size: 10px; 
            color: black; 
        }

        .signature-box p { margin: 2px 0; } 
        .space { height: 45px; } 
        .date-line { margin-bottom: 5px !important; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; margin: 0; padding: 0; }
            @page { 
                size: A4 landscape; 
                margin: 0.5cm; 
            }
            .page-container { 
                box-shadow: none; 
                border: none;
                width: 100%;
            }
            /* Menjaga tabel tidak meluber */
            table { page-break-inside: auto; }
            tr { page-break-inside: avoid; page-break-after: auto; }
            * { -webkit-print-color-adjust: exact; print-color-adjust: exact; color: black !important; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <h1 class="main-title">‚ú® SI-CERDIK PKH</h1>
    <p class="guide-text">Sistem Cetak Formulir Verifikasi Pendidikan PKH - Praktis, Cepat, dan Rapi</p>

    <div class="card-input">
        <div class="input-group">
            <input type="text" id="namaPendampingInput" placeholder="‚úçÔ∏è Nama Pendamping (TTD)" />
            <input type="text" id="nipPendampingInput" placeholder="üÜî NIP (Opsional)" />
        </div>
    </div>

    <div id="dropZone">
        <div style="font-size: 40px;">üìÇ</div>
        <p id="dropText">Tarik & Lepaskan File CSV di sini atau Klik untuk Pilih</p>
        <input type="file" id="csvFiles" accept=".csv" multiple style="display: none;" />
        <div id="fileStatus" style="margin-top:12px; font-size:14px; color:#059669; font-weight:bold;"></div>
    </div>

    <div class="action-area">
        <button onclick="processMassiveCSVs()" class="btn btn-generate">‚öôÔ∏è GENERATE FORM</button>
        <button onclick="saveAsPDF()" class="btn btn-save">üíæ CETAK PDF</button>
    </div>
</div>

<div id="outputArea"></div>

<script>
    let selectedFiles = [];
    const fileInput = document.getElementById('csvFiles');
    const dropZone = document.getElementById('dropZone');

    dropZone.addEventListener('click', () => fileInput.click());
    ['dragenter', 'dragover'].forEach(e => {
        dropZone.addEventListener(e, (a) => { a.preventDefault(); a.stopPropagation(); });
    });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault(); e.stopPropagation();
        handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    function handleFiles(files) {
        selectedFiles = Array.from(files);
        if (selectedFiles.length > 0) {
            document.getElementById('fileStatus').innerText = "‚úÖ " + selectedFiles.length + " File Siap";
        }
    }

    async function processMassiveCSVs() {
        const outputArea = document.getElementById('outputArea');
        const namaP = document.getElementById('namaPendampingInput').value.trim() || "..........................................";
        const nipP = document.getElementById('nipPendampingInput').value.trim();
        
        if (selectedFiles.length === 0) return alert("Pilih file CSV!");
        
        outputArea.innerHTML = '<p style="text-align:center;" class="no-print">Memproses data sekolah...</p>'; 
        let finalHtml = '';
        
        for (let file of selectedFiles) {
            try {
                const data = await readFileData(file);
                finalHtml += generateSchoolPage(data, namaP, nipP);
            } catch (err) {
                console.error("Gagal memproses file:", file.name);
            }
        }
        outputArea.innerHTML = finalHtml;
    }

    function readFileData(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split(/\r?\n/);
                let info = { nama: "NAMA SEKOLAH", npsn: "0" };
                let students = [];
                let idx = { pgs: 2, nik: 3, nisn: 4, sis: 5, tkt: 7, pnd: -1 };
                
                lines.forEach(line => {
                    let cols = line.split(';');
                    if (cols.length < 2) return;
                    let s = line.toUpperCase();
                    if (s.includes("NPSN")) info.npsn = cols[1].replace(/[^0-9]/g, '');
                    if (s.includes("NAMA SEKOLAH")) info.nama = cols[1].replace(/[:"'\r\n]/g, '').trim();
                    if (s.includes("NIK PENGURUS")) {
                        idx.pgs = cols.findIndex(c => c.toUpperCase().includes("NAMA PENGURUS"));
                        idx.nik = cols.findIndex(c => c.toUpperCase().includes("NIK SISWA"));
                        idx.nisn = cols.findIndex(c => c.toUpperCase().includes("NISN"));
                        idx.sis = cols.findIndex(c => c.toUpperCase().includes("NAMA SISWA"));
                        idx.tkt = cols.findIndex(c => c.toUpperCase().includes("TINGKAT"));
                        idx.pnd = cols.findIndex(c => c.toUpperCase().includes("PENDAMPING"));
                    }
                    if (cols.length > 5 && !isNaN(parseInt(cols[0]))) {
                        students.push({
                            pengurus: (cols[idx.pgs] || "").replace(/"/g, '').trim(),
                            nik: (cols[idx.nik] || "").replace(/'/g, '').trim(),
                            nisn: (cols[idx.nisn] || "").replace(/'/g, '').trim(),
                            siswa: (cols[idx.sis] || "").replace(/"/g, '').trim(),
                            tingkat: (cols[idx.tkt] || "").replace(/"/g, '').trim(),
                            pendamping: (cols[idx.pnd !== -1 ? idx.pnd : cols.length-1] || "").replace(/"/g, '').trim()
                        });
                    }
                });
                
                students.sort((a, b) => {
                    let st = a.tingkat.localeCompare(b.tingkat, undefined, {numeric: true});
                    return st !== 0 ? st : a.siswa.localeCompare(b.siswa);
                });
                resolve({ info, students });
            };
            reader.readAsText(file, 'ISO-8859-1');
        });
    }

    function generateSchoolPage(data, namaP, nipP) {
        let rows = data.students.map((s, i) => `
            <tr>
                <td style="text-align:center">${i + 1}</td>
                <td class="col-auto">${s.pengurus}</td>
                <td class="col-auto">${s.siswa}</td>
                <td style="text-align:center">${s.nik}</td>
                <td style="text-align:center">${s.nisn}</td>
                <td style="text-align:center">${s.tingkat}</td>
                <td class="col-narrow"></td><td class="col-narrow"></td><td class="col-narrow"></td><td class="col-narrow"></td>
                <td class="col-ket"></td>
                <td class="col-auto" style="font-size:7.5px;">${s.pendamping}</td>
            </tr>`).join('');

        return `
        <div class="page-container">
            <div class="kop-surat">
                <div class="logo-box"><img src="15854234115187.png"></div>
                <div class="header-text">
                    <h2>Form Verifikasi Komitmen Pendidikan</h2>
                    <p class="school-name">${data.info.nama}</p>
                    <p style="font-size:10px; font-weight:normal;">NPSN: ${data.info.npsn} | Periode: Oktober - Desember 2025</p>
                </div>
                <div class="logo-box"><img src="kemensos.png"></div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2" style="width:25px">NO</th><th rowspan="2">NAMA PENGURUS</th><th rowspan="2">NAMA SISWA</th>
                        <th rowspan="2">NIK SISWA</th><th rowspan="2">NISN</th><th rowspan="2">TINGKAT</th>
                        <th colspan="4">KEHADIRAN</th><th rowspan="2" class="col-ket">KET</th><th rowspan="2">PENDAMPING</th>
                    </tr>
                    <tr><th class="col-narrow">A</th><th class="col-narrow">I</th><th class="col-narrow">S</th><th class="col-narrow">%</th></tr>
                </thead>
                <tbody>${rows}</tbody>
            </table>
            
            <div class="signature-wrapper">
                <div class="footer-container">
                    <div class="signature-box">
                        <p style="margin-bottom: 20px !important;">&nbsp;</p>
                        <p>Pendamping PKH</p>
                        <div class="space"></div>
                        <p><strong>${namaP.toUpperCase()}</strong></p>
                        <p>NIP. ${nipP || "___________________"}</p>
                    </div>

                    <div class="signature-box">
                        <p class="date-line">Jember, .........................................</p>
                        <p>Kepala Sekolah / Verifikator</p>
                        <div class="space"></div>
                        <p><strong>__________________________</strong></p>
                        <p>NIP. ___________________</p>
                    </div>
                </div>
            </div>
        </div>`;
    }

    function saveAsPDF() {
        if (selectedFiles.length === 0) return;
        window.print();
    }
</script>
</body>
</html>
