<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si-Cerdik KPM PKH</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #10b981;
            --bg-body: #f1f5f9;
            --text-dark: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; color: var(--text-dark); 
            background-color: var(--bg-body); 
        }

        /* HEADER & CONTAINER */
        .no-print { 
            background: #ffffff; padding: 40px; border-radius: 0 0 25px 25px; 
            margin: 0 auto 30px auto; max-width: 1000px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center;
        }

        h1.main-title { 
            color: var(--primary-color); margin-bottom: 10px; font-size: 24px; 
            letter-spacing: -0.5px; font-weight: 700;
        }

        .guide-text { color: #64748b; font-size: 14px; margin-bottom: 30px; }

        /* INPUT CARD */
        .card-input {
            background: #f8fafc; border: 1px solid #e2e8f0;
            padding: 20px; border-radius: 15px; margin-bottom: 25px;
        }

        .input-group { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .input-group input { 
            padding: 12px 16px; border: 1px solid #cbd5e1; border-radius: 8px; 
            width: 280px; font-size: 14px; transition: 0.3s; outline: none;
        }
        .input-group input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        /* DROP ZONE */
        #dropZone { 
            border: 2px dashed #3498db; background: #f0f9ff; padding: 35px; border-radius: 15px; 
            cursor: pointer; transition: 0.3s; color: #3b82f6;
        }
        #dropZone:hover { background: #e0f2fe; border-color: #2563eb; }
        #dropZone p { margin: 10px 0 0 0; font-weight: 500; }

        /* JARAK TOMBOL KE BAWAH */
        .action-area { margin-top: 40px; border-top: 1px solid #e2e8f0; padding-top: 30px; }

        .btn {
            padding: 14px 32px; font-weight: 600; border: none; border-radius: 10px; 
            cursor: pointer; font-size: 15px; transition: 0.3s; display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-generate { background: var(--primary-color); color: white; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2); }
        .btn-generate:hover { background: #1d4ed8; transform: translateY(-2px); }
        
        .btn-save { background: var(--secondary-color); color: white; margin-left: 10px; box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2); }
        .btn-save:hover { background: #059669; transform: translateY(-2px); }

        /* PRINT SETTINGS A4 LANDSCAPE */
        .page-container { 
            width: 28.7cm; margin: 20px auto; padding: 0.8cm; background: white;
            box-sizing: border-box; page-break-after: always; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .kop-surat { display: flex; align-items: center; border-bottom: 2px solid #000; padding-bottom: 8px; margin-bottom: 10px; }
        .logo-box { width: 55px; flex-shrink: 0; }
        .logo-box img { width: 100%; }
        .header-text { text-align: center; flex-grow: 1; }
        .header-text h2 { margin: 0; font-size: 14px; text-transform: uppercase; }
        .header-text .school-name { margin: 3px 0; font-size: 13px; font-weight: bold; text-transform: uppercase; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 8px; table-layout: auto; }
        th, td { border: 1px solid black; padding: 3px 5px; text-align: center; font-size: 8.5px; white-space: nowrap; }
        .col-name { white-space: normal; text-align: left; line-height: 1.1; }
        th { background-color: #f1f5f9 !important; font-weight: bold; -webkit-print-color-adjust: exact; }

        .footer-container { margin-top: 20px; display: flex; justify-content: space-between; page-break-inside: avoid; }
        .signature-box { width: 280px; text-align: center; font-size: 10.5px; }
        .space { height: 50px; }
        .nip-text { margin-top: 6px; font-weight: normal; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            @page { size: A4 landscape; margin: 0.4cm; }
            .page-container { margin: 0; padding: 0.5cm; width: 100%; border: none; box-shadow: none; page-break-before: always; }
            .page-container:first-child { page-break-before: avoid; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <h1 class="main-title">‚ú® SI-CERDIK PKH</h1>
    <p class="guide-text">Sistem Cetak Formulir Verifikasi Pendidikan PKH - Praktis, Cepat, dan Rapi</p>

    <div class="card-input">
        <div class="input-group">
            <input type="text" id="namaPendampingInput" placeholder="‚úçÔ∏è Nama Pendamping (TTD)" />
            <input type="text" id="nipPendampingInput" placeholder="üÜî NIP (Opsional)" />
        </div>
    </div>

    <div id="dropZone">
        <div style="font-size: 40px;">üìÇ</div>
        <p>Tarik & Lepaskan File CSV SIKS-NG di sini</p>
        <button type="button" onclick="document.getElementById('csvFiles').click()" style="margin-top:15px; padding: 8px 15px; cursor:pointer; border-radius:5px; border:1px solid #3b82f6; background:white; color:#3b82f6; font-weight:600;">Pilih File Manual</button>
        <input type="file" id="csvFiles" accept=".csv" multiple style="display: none;" />
        <div id="fileStatus" style="margin-top:12px; font-size:14px; color:#059669; font-weight:bold;"></div>
    </div>

    <div class="action-area">
        <button onclick="processMassiveCSVs()" class="btn btn-generate">‚öôÔ∏è GENERATE FORM</button>
        <button onclick="saveAsPDF()" class="btn btn-save">üíæ SIMPAN PDF / CETAK</button>
    </div>
</div>

<div id="outputArea"></div>

<script>
    let selectedFiles = [];
    let currentNPSN = "";
    let currentSchool = "";

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('csvFiles');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
        dropZone.addEventListener(e, a => { a.preventDefault(); a.stopPropagation(); });
    });

    dropZone.addEventListener('drop', (e) => {
        selectedFiles = Array.from(e.dataTransfer.files);
        document.getElementById('fileStatus').innerText = "‚úÖ " + selectedFiles.length + " File Siap Diproses";
    });

    fileInput.addEventListener('change', (e) => {
        selectedFiles = Array.from(e.target.files);
        document.getElementById('fileStatus').innerText = "‚úÖ " + selectedFiles.length + " File Siap Diproses";
    });

    async function processMassiveCSVs() {
        const outputArea = document.getElementById('outputArea');
        const namaP_TTD = document.getElementById('namaPendampingInput').value.trim() || "..........................................";
        const nipP_TTD = document.getElementById('nipPendampingInput').value.trim();

        if (selectedFiles.length === 0) { alert("Silakan pilih file CSV terlebih dahulu!"); return; }
        outputArea.innerHTML = '<p style="text-align:center; color:#64748b;">Memproses data, mohon tunggu...</p>'; 

        let allHtml = '';
        for (let i = 0; i < selectedFiles.length; i++) {
            const data = await readFileData(selectedFiles[i]);
            if (i === 0) {
                currentNPSN = data.info.npsn;
                currentSchool = data.info.nama;
            }
            allHtml += generateSchoolPage(data, namaP_TTD, nipP_TTD);
        }
        outputArea.innerHTML = allHtml;
    }

    function readFileData(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split('\n');
                let schoolInfo = { nama: "NAMA SEKOLAH", npsn: "00000000" };
                let students = [];
                let pIndex = -1, nikIdx = 3, pgsIdx = 2, nisnIdx = 4, sisIdx = 5, tktIdx = 7;

                for (let i = 0; i < lines.length; i++) {
                    let cols = lines[i].split(';');
                    let lineStr = lines[i].toUpperCase();

                    if (lineStr.includes("NPSN")) schoolInfo.npsn = (cols[1] || "").replace(/[:"' \r\n]/g, '').trim();
                    if (lineStr.includes("NAMA SEKOLAH")) schoolInfo.nama = (cols[1] || "").replace(/[:"'\r\n]/g, '').trim();

                    if (lineStr.includes("NIK PENGURUS") || lineStr.includes("NAMA SISWA")) {
                        pIndex = cols.findIndex(c => c.toUpperCase().includes("PENDAMPING"));
                        nikIdx = cols.findIndex(c => c.toUpperCase().includes("NIK SISWA"));
                        pgsIdx = cols.findIndex(c => c.toUpperCase().includes("NAMA PENGURUS"));
                        nisnIdx = cols.findIndex(c => c.toUpperCase().includes("NISN"));
                        sisIdx = cols.findIndex(c => c.toUpperCase().includes("NAMA SISWA"));
                        tktIdx = cols.findIndex(c => c.toUpperCase().includes("TINGKAT"));
                        continue;
                    }

                    if (cols.length > 5 && !isNaN(parseInt(cols[0]))) {
                        students.push({
                            pengurus: (cols[pgsIdx] || "").replace(/"/g, ''),
                            nik: (cols[nikIdx] || "").replace(/'/g, '').trim(),
                            nisn: (cols[nisnIdx] || "").replace(/'/g, '').trim(),
                            siswa: (cols[sisIdx] || "").replace(/"/g, ''),
                            tingkat: (cols[tktIdx] || "").replace(/"/g, ''),
                            pendamping: (cols[pIndex !== -1 ? pIndex : cols.length-1] || "").replace(/"/g, '').trim()
                        });
                    }
                }
                students.sort((a, b) => a.tingkat.localeCompare(b.tingkat) || a.siswa.localeCompare(b.siswa));
                resolve({ info: schoolInfo, students: students });
            };
            reader.readAsText(file, 'ISO-8859-1');
        });
    }

    function generateSchoolPage(data, namaP, nipP) {
        let rows = '';
        data.students.forEach((s, i) => {
            rows += `<tr>
                <td style="width:25px">${i + 1}</td>
                <td class="col-name">${s.pengurus}</td>
                <td class="col-name">${s.siswa}</td>
                <td>${s.nik}</td>
                <td>${s.nisn}</td>
                <td style="width:60px">${s.tingkat}</td>
                <td class="col-narrow"></td><td class="col-narrow"></td><td class="col-narrow"></td><td class="col-narrow"></td>
                <td class="col-ket"></td>
                <td class="col-name">${s.pendamping}</td>
            </tr>`;
        });

        let nipHtml = nipP 
            ? `<p class="nip-text">NIP. ${nipP}</p>` 
            : `<p class="nip-text" style="text-align:left; padding-left:35px;">NIP. ___________________</p>`;

        return `
        <div class="page-container">
            <div class="kop-surat">
                <div class="logo-box"><img src="kemensos.png"></div>
                <div class="header-text">
                    <h2>Form Verifikasi Komitmen Pendidikan</h2>
                    <p class="school-name">${data.info.nama}</p>
                    <p style="font-size:10px; font-weight:normal; color:#333;">NPSN: ${data.info.npsn} | Periode: Oktober - Desember 2025</p>
                </div>
                <div class="logo-box"><img src="15854234115187.png"></div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2" style="width:25px">NO</th><th rowspan="2">NAMA PENGURUS</th><th rowspan="2">NAMA SISWA</th>
                        <th rowspan="2">NIK SISWA</th><th rowspan="2">NISN</th><th rowspan="2" style="width:60px">TINGKAT</th>
                        <th colspan="4">KEHADIRAN</th><th rowspan="2" class="col-ket">KET</th><th rowspan="2">PENDAMPING</th>
                    </tr>
                    <tr><th class="col-narrow">A</th><th class="col-narrow">I</th><th class="col-narrow">S</th><th class="col-narrow">%</th></tr>
                </thead>
                <tbody>${rows}</tbody>
            </table>
            <div class="footer-container">
                <div class="signature-box">
                    <p style="margin:0">Pendamping PKH</p>
                    <div class="space"></div>
                    <p style="margin:0"><strong>${namaP.toUpperCase()}</strong></p>
                    ${nipHtml}
                </div>
                <div class="signature-box">
                    <p style="margin:0">Jember, .........................................</p>
                    <p style="margin:0">Kepala Sekolah / Verifikator</p>
                    <div class="space"></div>
                    <p style="margin:0"><strong>__________________________</strong></p>
                    <p class="nip-text" style="text-align:left; padding-left:35px;">NIP. ___________________</p>
                </div>
            </div>
        </div>`;
    }

    function saveAsPDF() {
        if (selectedFiles.length === 0) return;
        let cleanSchool = currentSchool.replace(/[/\\?%*:|"<>]/g, '-').replace(/\s+/g, '_');
        document.title = "Verdik_" + currentNPSN + "_" + cleanSchool;
        window.print();
    }
</script>
</body>
</html>
